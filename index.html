    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #d8d8d8;
            color: #ffffff;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #000000;
            clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
        }

        .star.layer-back {
            animation: twinkleFast 2s ease-in-out infinite, driftFast 8s ease-in-out infinite;
        }

        .star.layer-mid {
            animation: twinkleMid 2.5s ease-in-out infinite, driftMid 12s ease-in-out infinite;
        }

        .star.layer-front {
            animation: twinkleSlow 3.5s ease-in-out infinite, driftSlow 20s ease-in-out infinite;
        }

        @keyframes twinkleFast {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.5; }
        }

        @keyframes twinkleMid {
            0%, 100% { opacity: 0.25; }
            50% { opacity: 0.7; }
        }

        @keyframes twinkleSlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.95; }
        }

        @keyframes driftFast {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -20px); }
            50% { transform: translate(-20px, 15px); }
            75% { transform: translate(15px, 25px); }
        }

        @keyframes driftMid {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(15px, -10px); }
            50% { transform: translate(-10px, 8px); }
            75% { transform: translate(8px, 12px); }
        }

        @keyframes driftSlow {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, -3px); }
            50% { transform: translate(-3px, 4px); }
            75% { transform: translate(3px, 5px); }
        }

        header, .gallery, footer {
            position: relative;
            z-index: 1;
        }

        /* Hide inspect element overlay */
        body::after {
            content: none !important;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: transparent;
            border-bottom: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 
                -3px -3px 0 #d8d8d8,
                3px -3px 0 #d8d8d8,
                -3px 3px 0 #d8d8d8,
                3px 3px 0 #d8d8d8,
                0 -3px 0 #d8d8d8,
                0 3px 0 #d8d8d8,
                -3px 0 0 #d8d8d8,
                3px 0 0 #d8d8d8,
                -2px -2px 0 #d8d8d8,
                2px -2px 0 #d8d8d8,
                -2px 2px 0 #d8d8d8,
                2px 2px 0 #d8d8d8;
        }

        .intro {
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 1.2em;
            color: #ffffff;
            text-shadow: 
                -2px -2px 0 #d8d8d8,
                2px -2px 0 #d8d8d8,
                -2px 2px 0 #d8d8d8,
                2px 2px 0 #d8d8d8,
                0 -2px 0 #d8d8d8,
                0 2px 0 #d8d8d8,
                -2px 0 0 #d8d8d8,
                2px 0 0 #d8d8d8,
                -1px -1px 0 #d8d8d8,
                1px -1px 0 #d8d8d8,
                -1px 1px 0 #d8d8d8,
                1px 1px 0 #d8d8d8;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .glow-button {
            padding: 8px 20px;
            background: #7b7b7b;
            border: 6px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2),
                            0 0 40px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
                            0 0 60px rgba(255, 255, 255, 0.2);
            }
        }

        .glow-button:hover {
            background: #656565;
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4),
                        0 0 80px rgba(255, 255, 255, 0.2);
        }

        .gallery {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            background: none;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: none;
            border: none;
            transition: all 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15),
                        0 0 30px rgba(0, 0, 0, 0.08);
        }

        .placeholder-image {
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #ffffff;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 60px;
        }

            h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        /* ============================================
           LIGHTBOX STYLES (Hidden until activated)
           ============================================ */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close,
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        .lightbox-close {
            top: -50px;
            right: 0;
            width: 40px;
            height: 40px;
            font-size: 28px;
            line-height: 1;
        }

        .lightbox-prev,
        .lightbox-next {
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            font-size: 32px;
            line-height: 1;
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-close:hover,
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-close:hover {
            transform: scale(1.1);
        }

        .lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
        }

        /* ============================================
           ANIMATION UTILITY CLASSES (For future use)
           ============================================ */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom cursor styles (activate by adding 'custom-cursor' to body) */
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        body.custom-cursor * {
            cursor: none !important;
        }

        @media (max-width: 768px) {
            .lightbox-prev {
                left: 10px;
            }
            .lightbox-next {
                right: 10px;
            }
            .lightbox-close {
                top: 10px;
                right: 10px;
            }
        }
    </style>

    <script>
        // ============================================
        // SITE FOUNDATION - Utility Functions & Setup
        // ============================================

        const Site = {
            // Configuration
            config: {
                animationDuration: 0.6,
                easing: 'power2.out',
                scrollThreshold: 0.1,
                enableAnimations: true,
                enableLightbox: true,
                enableCursorEffects: true
            },

            // State management
            state: {
                scrollY: 0,
                mouseX: 0,
                mouseY: 0,
                isScrolling: false,
                isMobile: window.innerWidth < 768,
                lightboxOpen: false,
                currentImage: null
            },

            // Initialize everything
            init() {
                this.registerPlugins();
                this.setupEventListeners();
                this.setupIntersectionObserver();
                this.setupLightbox();
                this.setupCursorTracking();
                console.log('Site foundation initialized');
            },

            // Register GSAP plugins
            registerPlugins() {
                if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                    gsap.registerPlugin(ScrollTrigger);
                }
            },

            // Global event listeners
            setupEventListeners() {
                // Scroll tracking
                window.addEventListener('scroll', () => {
                    this.state.scrollY = window.scrollY;
                    this.state.isScrolling = true;
                    clearTimeout(this.scrollTimeout);
                    this.scrollTimeout = setTimeout(() => {
                        this.state.isScrolling = false;
                    }, 150);
                }, { passive: true });

                // Resize tracking
                window.addEventListener('resize', () => {
                    this.state.isMobile = window.innerWidth < 768;
                    ScrollTrigger.refresh();
                });

                // Mouse tracking
                window.addEventListener('mousemove', (e) => {
                    this.state.mouseX = e.clientX;
                    this.state.mouseY = e.clientY;
                });
            },

            // Intersection Observer for scroll animations
            setupIntersectionObserver() {
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            if (entry.target.dataset.animate) {
                                this.animateElement(entry.target);
                            }
                        }
                    });
                }, {
                    threshold: this.config.scrollThreshold,
                    rootMargin: '0px 0px -50px 0px'
                });
            },

            // Observe elements for scroll animations
            observe(selector) {
                document.querySelectorAll(selector).forEach(el => {
                    this.observer.observe(el);
                });
            },

            // Animate element using GSAP
            animateElement(element) {
                const animation = element.dataset.animate || 'fadeIn';
                const delay = parseFloat(element.dataset.delay) || 0;
                const duration = parseFloat(element.dataset.duration) || this.config.animationDuration;

                const animations = {
                    fadeIn: { opacity: 0, y: 30 },
                    fadeInLeft: { opacity: 0, x: -50 },
                    fadeInRight: { opacity: 0, x: 50 },
                    fadeInUp: { opacity: 0, y: 50 },
                    fadeInDown: { opacity: 0, y: -50 },
                    scaleIn: { opacity: 0, scale: 0.8 },
                    rotateIn: { opacity: 0, rotation: -10 }
                };

                if (animations[animation]) {
                    gsap.from(element, {
                        ...animations[animation],
                        duration: duration,
                        delay: delay,
                        ease: this.config.easing
                    });
                }
            },

            // Lightbox foundation
            setupLightbox() {
                if (!this.config.enableLightbox) return;

                // Create lightbox container (hidden by default)
                const lightbox = document.createElement('div');
                lightbox.id = 'lightbox';
                lightbox.className = 'lightbox';
                lightbox.innerHTML = `
                    <div class="lightbox-overlay"></div>
                    <div class="lightbox-content">
                        <button class="lightbox-close" aria-label="Close">&times;</button>
                        <button class="lightbox-prev" aria-label="Previous">&lsaquo;</button>
                        <button class="lightbox-next" aria-label="Next">&rsaquo;</button>
                        <img class="lightbox-image" src="" alt="">
                        <div class="lightbox-caption"></div>
                    </div>
                `;
                document.body.appendChild(lightbox);

                // Lightbox event handlers
                lightbox.querySelector('.lightbox-overlay').addEventListener('click', () => this.closeLightbox());
                lightbox.querySelector('.lightbox-close').addEventListener('click', () => this.closeLightbox());
                lightbox.querySelector('.lightbox-prev').addEventListener('click', () => this.prevImage());
                lightbox.querySelector('.lightbox-next').addEventListener('click', () => this.nextImage());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (!this.state.lightboxOpen) return;
                    if (e.key === 'Escape') this.closeLightbox();
                    if (e.key === 'ArrowLeft') this.prevImage();
                    if (e.key === 'ArrowRight') this.nextImage();
                });
            },

            // Lightbox methods
            openLightbox(imageSrc, caption = '', images = []) {
                this.state.lightboxOpen = true;
                this.state.currentImage = imageSrc;
                this.state.images = images;

                const lightbox = document.getElementById('lightbox');
                const img = lightbox.querySelector('.lightbox-image');
                const captionEl = lightbox.querySelector('.lightbox-caption');

                img.src = imageSrc;
                captionEl.textContent = caption;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';

                gsap.fromTo(lightbox, { opacity: 0 }, { opacity: 1, duration: 0.3 });
                gsap.fromTo(img, { scale: 0.9, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.4, ease: 'back.out(1.2)' });
            },

            closeLightbox() {
                const lightbox = document.getElementById('lightbox');
                gsap.to(lightbox, {
                    opacity: 0,
                    duration: 0.2,
                    onComplete: () => {
                        lightbox.classList.remove('active');
                        document.body.style.overflow = '';
                        this.state.lightboxOpen = false;
                    }
                });
            },

            prevImage() {
                if (!this.state.images?.length) return;
                const currentIndex = this.state.images.indexOf(this.state.currentImage);
                const prevIndex = (currentIndex - 1 + this.state.images.length) % this.state.images.length;
                this.navigateToImage(this.state.images[prevIndex]);
            },

            nextImage() {
                if (!this.state.images?.length) return;
                const currentIndex = this.state.images.indexOf(this.state.currentImage);
                const nextIndex = (currentIndex + 1) % this.state.images.length;
                this.navigateToImage(this.state.images[nextIndex]);
            },

            navigateToImage(src) {
                const img = document.querySelector('.lightbox-image');
                gsap.to(img, {
                    opacity: 0,
                    scale: 0.95,
                    duration: 0.15,
                    onComplete: () => {
                        img.src = src;
                        this.state.currentImage = src;
                        gsap.to(img, { opacity: 1, scale: 1, duration: 0.15 });
                    }
                });
            },

            // Cursor tracking utilities
            setupCursorTracking() {
                if (!this.config.enableCursorEffects || this.state.isMobile) return;

                // Custom cursor (optional - activate by adding 'custom-cursor' class to body)
                this.cursor = {
                    element: null,
                    follower: null,

                    create() {
                        if (!document.body.classList.contains('custom-cursor')) return;

                        this.element = document.createElement('div');
                        this.element.className = 'cursor-dot';
                        document.body.appendChild(this.element);

                        this.follower = document.createElement('div');
                        this.follower.className = 'cursor-follower';
                        document.body.appendChild(this.follower);
                    },

                    update(x, y) {
                        if (!this.element) return;
                        gsap.to(this.element, { x, y, duration: 0.1 });
                        gsap.to(this.follower, { x, y, duration: 0.3 });
                    }
                };
            },

            // Utility: Smooth scroll to element
            scrollTo(target, offset = 0) {
                const element = typeof target === 'string' ? document.querySelector(target) : target;
                if (!element) return;

                const y = element.getBoundingClientRect().top + window.scrollY + offset;
                gsap.to(window, { scrollTo: y, duration: 1, ease: 'power2.inOut' });
            },

            // Utility: Stagger animation for multiple elements
            staggerAnimate(selector, animation = 'fadeIn', stagger = 0.1) {
                const elements = document.querySelectorAll(selector);
                const animations = {
                    fadeIn: { opacity: 0, y: 30 },
                    fadeInLeft: { opacity: 0, x: -50 },
                    fadeInRight: { opacity: 0, x: 50 },
                    scaleIn: { opacity: 0, scale: 0.8 }
                };

                gsap.from(elements, {
                    ...animations[animation],
                    duration: this.config.animationDuration,
                    stagger: stagger,
                    ease: this.config.easing
                });
            },

            // Utility: Create scroll-triggered animation
            scrollAnimation(selector, animation, options = {}) {
                const defaults = {
                    start: 'top 80%',
                    end: 'bottom 20%',
                    toggleActions: 'play none none reverse'
                };

                gsap.from(selector, {
                    ...animation,
                    duration: this.config.animationDuration,
                    ease: this.config.easing,
                    scrollTrigger: {
                        trigger: selector,
                        ...defaults,
                        ...options
                    }
                });
            },

            // Utility: Parallax effect
            parallax(selector, speed = 0.5) {
                gsap.to(selector, {
                    yPercent: -100 * speed,
                    ease: 'none',
                    scrollTrigger: {
                        trigger: selector,
                        start: 'top bottom',
                        end: 'bottom top',
                        scrub: true
                    }
                });
            },

            // Utility: Magnetic effect for buttons/elements
            magnetic(selector, strength = 0.3) {
                document.querySelectorAll(selector).forEach(el => {
                    el.addEventListener('mousemove', (e) => {
                        const rect = el.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;

                        gsap.to(el, {
                            x: x * strength,
                            y: y * strength,
                            duration: 0.3
                        });
                    });

                    el.addEventListener('mouseleave', () => {
                        gsap.to(el, { x: 0, y: 0, duration: 0.5, ease: 'elastic.out(1, 0.5)' });
                    });
                });
            }
        };

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            Site.init();
        });
    </script>
