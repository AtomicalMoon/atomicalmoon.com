<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissioned Work - AtomicalMoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #eeedeb;
            --bg-warm: #e8e7e4;
            --bg-card: #f5f4f2;
            --bg-vanilla: #e3e2de;
            --border: rgba(140, 138, 130, 0.22);
            --border-hover: rgba(140, 138, 130, 0.4);
            --text-primary: #222120;
            --text-secondary: #555450;
            --text-muted: #8a8880;
            --vanilla: #cecdca;
            --vanilla-dark: #a5a49c;
            --warm-white: #f3f2f0;
        }

        body.dark {
            --bg: #111113;
            --bg-warm: #161618;
            --bg-card: #1c1c1f;
            --bg-vanilla: #1a1a1d;
            --border: rgba(255, 60, 60, 0.1);
            --border-hover: rgba(255, 60, 60, 0.25);
            --text-primary: #e84040;
            --text-secondary: #b83030;
            --text-muted: #6e3030;
            --vanilla: #2a1a1a;
            --vanilla-dark: #8b3030;
            --warm-white: #0e0e10;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.7;
            font-weight: 500;
            min-height: 100vh;
        }

        .top-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }

        .top-bar a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            transition: color 0.3s;
        }

        .top-bar a:hover { color: var(--text-primary); }

        .top-bar h1 {
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .dark-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1001;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            transition: all 0.35s ease;
        }

        .dark-toggle:hover { transform: scale(1.1); }

        .filter-bar {
            padding: 1.2rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg-warm);
        }

        .filter-bar-label {
            font-size: 0.72rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .filter-tag {
            padding: 0.35rem 0.85rem;
            border-radius: 100px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .filter-tag:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .filter-tag.active {
            background: var(--text-primary);
            color: var(--bg);
            border-color: var(--text-primary);
        }

        body.dark .filter-tag.active {
            background: #e84040;
            color: #111113;
            border-color: #e84040;
        }

        .gallery-count {
            padding: 0.8rem 2rem;
            font-size: 0.72rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .masonry {
            padding: 0.5rem 2rem 4rem;
            column-count: 4;
            column-gap: 0.8rem;
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 0.8rem;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .masonry-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        body.dark .masonry-item:hover {
            box-shadow: 0 8px 24px rgba(200, 40, 40, 0.08);
        }

        .masonry-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .masonry-item .item-tags {
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
        }

        .masonry-item .item-tag {
            padding: 0.2rem 0.55rem;
            border-radius: 100px;
            background: rgba(60, 60, 60, 0.7);
            backdrop-filter: blur(8px);
            font-size: 0.62rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        body.dark .masonry-item .item-tag {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .masonry-item.hidden {
            display: none;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .lightbox.open { display: flex; }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: background 0.2s;
        }

        .lightbox-close:hover { background: rgba(255,255,255,0.2); }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            font-weight: 700;
            font-size: 0.9rem;
        }

        @media (max-width: 1000px) { .masonry { column-count: 3; } }
        @media (max-width: 700px) { .masonry { column-count: 2; padding: 0.5rem 1rem 4rem; } .filter-bar { padding: 1rem; } .top-bar { padding: 1rem; } }
        @media (max-width: 450px) { .masonry { column-count: 1; } }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="../index.html">&larr; Back</a>
        <h1>Commissioned Work</h1>
        <span></span>
    </div>

    <div class="filter-bar" id="filter-bar">
        <span class="filter-bar-label">Filter:</span>
        <button class="filter-tag active" data-tag="all">All</button>
    </div>

    <div class="gallery-count" id="gallery-count"></div>

    <div class="masonry" id="masonry"></div>

    <div class="empty-state" id="empty-state" style="display:none;">No images found. Add images to <code>commissioned-work/images/</code> and update <code>images.json</code>.</div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightbox-close">&times;</div>
        <img id="lightbox-img" src="" alt="">
    </div>

    <button class="dark-toggle" id="dark-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
        <span id="toggle-icon">&#9790;</span>
    </button>

    <script>
        var toggleBtn = document.getElementById('dark-toggle');
        var toggleIcon = document.getElementById('toggle-icon');
        var isDark = localStorage.getItem('atomicalmoon-dark') === 'true';

        function setDark(on) {
            document.body.classList.toggle('dark', on);
            toggleIcon.innerHTML = on ? '&#9788;' : '&#9790;';
            localStorage.setItem('atomicalmoon-dark', on ? 'true' : 'false');
            isDark = on;
        }
        setDark(isDark);
        toggleBtn.addEventListener('click', function() { setDark(!isDark); });

        function parseTags(filename) {
            var name = filename.replace(/\.[^.]+$/, '');
            var parts = name.split('_');
            if (parts.length > 1 && /^\d+$/.test(parts[parts.length - 1])) {
                parts.pop();
            }
            return parts.map(function(t) { return t.toLowerCase(); });
        }

        var masonry = document.getElementById('masonry');
        var filterBar = document.getElementById('filter-bar');
        var countEl = document.getElementById('gallery-count');
        var emptyEl = document.getElementById('empty-state');
        var allTagsSeen = {};
        var tagColors = {};
        var allItems = [];
        var activeTag = 'all';

        fetch('images.json?v=' + Date.now())
            .then(function(r) { return r.json(); })
            .then(function(data) {
                var images = data.images || [];
                tagColors = data.tags || {};

                if (!images || images.length === 0) {
                    emptyEl.style.display = 'block';
                    return;
                }

                images.forEach(function(filename) {
                    var tags = parseTags(filename);
                    tags.forEach(function(t) { allTagsSeen[t] = true; });

                    var item = document.createElement('div');
                    item.className = 'masonry-item';
                    item.setAttribute('data-tags', tags.join(','));

                    var img = document.createElement('img');
                    img.src = 'images/' + filename;
                    img.alt = filename;
                    img.loading = 'lazy';

                    var tagContainer = document.createElement('div');
                    tagContainer.className = 'item-tags';
                    tags.forEach(function(t) {
                        var span = document.createElement('span');
                        span.className = 'item-tag';
                        span.textContent = t;
                        var color = tagColors[t];
                        if (color) {
                            span.style.background = color;
                            span.style.color = '#fff';
                        }
                        tagContainer.appendChild(span);
                    });

                    item.appendChild(img);
                    item.appendChild(tagContainer);
                    masonry.appendChild(item);
                    allItems.push(item);

                    item.addEventListener('click', function() {
                        document.getElementById('lightbox-img').src = 'images/' + filename;
                        document.getElementById('lightbox').classList.add('open');
                    });
                });

                var tagKeys = Object.keys(allTagsSeen).sort();
                tagKeys.forEach(function(tag) {
                    var btn = document.createElement('button');
                    btn.className = 'filter-tag';
                    btn.setAttribute('data-tag', tag);
                    btn.textContent = tag;
                    var color = tagColors[tag];
                    if (color) {
                        btn.setAttribute('data-color', color);
                        btn.style.borderColor = color;
                        btn.style.color = color;
                    }
                    filterBar.appendChild(btn);
                });

                updateCount();
                bindFilters();
            })
            .catch(function() {
                emptyEl.style.display = 'block';
            });

        function bindFilters() {
            filterBar.addEventListener('click', function(e) {
                if (!e.target.classList.contains('filter-tag')) return;
                activeTag = e.target.getAttribute('data-tag');

                filterBar.querySelectorAll('.filter-tag').forEach(function(btn) {
                    var isActive = btn.getAttribute('data-tag') === activeTag;
                    btn.classList.toggle('active', isActive);
                    var color = btn.getAttribute('data-color');
                    if (isActive && color) {
                        btn.style.background = color;
                        btn.style.color = '#fff';
                        btn.style.borderColor = color;
                    } else if (color) {
                        btn.style.background = '';
                        btn.style.color = color;
                        btn.style.borderColor = color;
                    } else {
                        btn.style.background = '';
                        btn.style.color = '';
                        btn.style.borderColor = '';
                    }
                });

                allItems.forEach(function(item) {
                    var tags = item.getAttribute('data-tags').split(',');
                    if (activeTag === 'all' || tags.indexOf(activeTag) !== -1) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });

                updateCount();
            });
        }

        function updateCount() {
            var visible = allItems.filter(function(i) { return !i.classList.contains('hidden'); }).length;
            countEl.textContent = visible + ' image' + (visible !== 1 ? 's' : '');
        }

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this || e.target.id === 'lightbox-close') {
                this.classList.remove('open');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') document.getElementById('lightbox').classList.remove('open');
        });
    </script>
</body>
</html>
